{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block nav %}
    {% include "navbar.html" %}
    {% include "sidebar.html" %}
{% endblock %}

{% block content %}
    <!-- Contact -->
        <div class="wrapper" id="top" style="">
            <div class="row section-header">
                <h2>Use the form below to get in touch with me!</h2>
                <p>I will respond as quickly as possible.</p>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <form method='POST' action=''>{% csrf_token %}
                            {{ form|crispy }}
                            <input type='submit' class="btn btn-default" value='Send' href="{% url 'home' %}/#container">
                        </form>
                    </div>
                </div>
        </div>
    </div>
{% endblock %}
